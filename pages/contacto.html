<html lang="en">
  <head>

      rel="stylesheet"
    />

      href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
      rel="stylesheet"
    />    
    <!------------------------CDN ANIMATED--------------------------->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    />

    <!------------------------ESTILOS--------------------------->
    <link rel="stylesheet" href="../css/estilos.css" />
    <title>Generación Rock</title>
  </head>
  <body>
    <header class="header">
    <!------------------------NAV BAR CON SECCIONES--------------------------->
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand" href="../index.html"
            ><img src="/imagenes/LogoNavBar.png" alt="LogoChico"
            /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link" href="../index.html">Home  </a>
              <a class="nav-link" href="./noticias.html">Noticias</a>
              <a class="nav-link" href="./shows.html">Shows y Eventos</a>
              <a class="nav-link" href="./discos.html">Discos</a>
              <a class="nav-link" href="./contacto.html">Contacto</a>
            </div>
          </div>
        </div>
      </nav>
      <div class="logo wow animate__animated animate__tada">
        <img class="img-fluid"
          src="../imagenes/Loog_GeneracionRock.png"
          alt="Logo Generacion Rock"
        />
      </div>
      <div class="textologo">
        <h1>La música de tu generación en un sólo lugar.</h1>
      </div>
      <h2 class="separador">Contactanos</h2>
    </header>
    <main>
      <form class="formulario" action="">
        <input type="text" placeholder="Escribi tu nombre" />
        <input type="text" placeholder="Escribi tu Apellido" />
        <input type="email" placeholder="Escribi tu mail" />
        <p>Género</p>
        <div class="genero">
          <label for="Hombre">Hombre</label>
          <input type="radio" name="genero" value="hombre" />
          <label for="Mujer">Mujer</label>
          <input type="radio" name="genero" value="mujer" />
          <label for="Otro">Otro</label>
          <input type="radio" name="genero" value="otro" />
        </div>
        <p>Comentarios</p>
        <textarea name="comentarios" id="" cols="30" rows="5"></textarea>
        <input class="boton" type="submit" value="Enviar" />
        <input class="boton" type="reset" value="Borrar Datos" />
      </form>
    </main>
    <footer class="footer">
      <!---------------------LOGO PEQUEÑO DE FOOTER------------------------->
      <img
        class="logoFooter wow animate__animated animate__flip"
        src="../imagenes/Loog_GeneracionRock.png"
        alt="Logo"
      />
      <!---------------------REDES SOCIALES DE CONTACTO------------------------>
      <div class="contenedorRedes">
        <p>Nuestras Redes</p>
        <div class="contenedorIconos">
          <i class="bi bi-facebook"></i>
          <i class="bi bi-instagram"></i>
          <i class="bi bi-whatsapp"></i>
          <i class="bi bi-youtube"></i>
          <i class="bi bi-envelope"></i>
        </div>
      </div>
      <!---------------------NEWSLETTER------------------------>
      <div class="contenedorNewsletter">
        <p>Suscribite a nuestro Newsletter</p>
        <div class="newsletter">
          <form action="">
            <input type="email" placeholder="nombre@tumail.com" required />
            <input type="submit" value="Suscribirme" />
          </form>
        </div>
      </div>
    </footer>
      <!--SCRIPT WOW-->
      <script src="../js/wow.min.js">
      </script>
        <script>
        new WOW().init();
        </script>
      <!--SCRIPT BOOSTRAP-->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
      </script>
  </body>
</html>
